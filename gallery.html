<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery - Samyak Rawlekar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Titillium Web', Verdana, Helvetica, sans-serif;
      margin: 0;
      padding: 20px;
      background: #fafafa;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    /* Grid gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery img,
    .gallery video {
      width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .gallery img:hover,
    .gallery video:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    /* Lightbox (popup) */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: fadeIn 0.3s ease;
    }

    .lightbox img,
    .lightbox video {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }

    .lightbox video {
      background: black;
    }

    /* Navigation arrows */
    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 50px;
      color: white;
      cursor: pointer;
      user-select: none;
      padding: 10px;
    }

    .nav:hover { color: #f09228; }

    .prev { left: 30px; }
    .next { right: 30px; }

    /* Close button */
    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 40px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .close:hover { color: #f09228; }

    /* Fade animation */
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>Summer 2025</h1>
  <div class="gallery">
    <!-- Images -->
    <img src="images/images/1.JPG" alt="Photo 1">
    <img src="images/images/4.JPG" alt="Photo 2">
    <img src="images/images/3.jpg" alt="Photo 3">
    <img src="images/images/7.jpg" alt="Photo 4">
    <img src="images/images/5.jpg" alt="Photo 5">
    <img src="images/images/6.JPG" alt="Photo 6">
    <img src="images/images/2.JPG" alt="Photo 7">
    <img src="images/images/9.jpg" alt="Photo 8">
    <img src="images/images/10.jpg" alt="Photo 9">
    <img src="images/images/11.jpg" alt="Photo 10">

    <!-- Videos -->
    <video src="images/videos/1.MOV" muted></video>
    <video src="images/videos/2.mov" muted></video>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <span class="nav prev">&#10094;</span>
    <div id="lightbox-content"></div>
    <span class="nav next">&#10095;</span>
  </div>

  <script>
    const items = document.querySelectorAll('.gallery img, .gallery video');
    const lightbox = document.getElementById('lightbox');
    const content = document.getElementById('lightbox-content');
    const close = document.querySelector('.close');
    const prev = document.querySelector('.prev');
    const next = document.querySelector('.next');

    let currentIndex = 0;

    function showLightbox(index) {
      currentIndex = index;
      lightbox.style.display = 'flex';

      // Clear old content
      content.innerHTML = "";

      let el = items[currentIndex].cloneNode(true);
      el.removeAttribute("width");
      el.removeAttribute("height");

      if (el.tagName.toLowerCase() === "video") {
        el.controls = true;
        el.autoplay = true;
      }

      content.appendChild(el);
    }

    items.forEach((el, index) => {
      el.addEventListener('click', () => showLightbox(index));
    });

    close.addEventListener('click', () => {
      lightbox.style.display = 'none';
      content.innerHTML = "";
    });

    prev.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + items.length) % items.length;
      showLightbox(currentIndex);
    });

    next.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % items.length;
      showLightbox(currentIndex);
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (lightbox.style.display === 'flex') {
        if (e.key === 'Escape') {
          lightbox.style.display = 'none';
          content.innerHTML = "";
        }
        if (e.key === 'ArrowLeft') prev.click();
        if (e.key === 'ArrowRight') next.click();
      }
    });
  </script>

</body>
</html>
